{% extends "main/base.html" %}
{% block style %}
    <style>
        .user {
            border-radius: 5px;
            border-style: groove;
        }
    </style>
{% endblock %}
<!---->
{% block content %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
          integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <div class="container">
        <div class="row">
            {% for friend in Friends %}
                <div class="col-md-6" style="margin-bottom: 10px; background: white">
                    <div class="d-flex  border rounded">
                        <div class="p-0 w-25">
                            <img src="{{ friend.image.url }}" class="img-thumbnail border-0"/>

                        </div>
                        <div class="pl-3 pt-2 pr-2 pb-2 w-75 border-left">
                            <h4 class="text-primary">{{ friend.first_name }} {{ friend.last_name }}</h4>
                            <h5 class="text-info"><a href="{{ friend.user.username }}">
                                @{{ friend.user.username }}
                            </a></h5>
                            <ul class="m-0 float-left" style="list-style: none; margin:0; padding: 0">
                                <li><i class="fab fa-facebook-square"></i> Facebook</li>
                                <li><i class="fab fa-twitter-square"></i> Twitter</li>
                            </ul>
                            <p class="text-right m-0"><a href="#" class="btn btn-primary"><i class="far fa-user"></i>
                                View
                                Profile</a></p>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>






{% endblock content %}
